<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: plum;">
        <div class="container-fluid bg-$pink-500">
          <a class="navbar-brand" href="#" style="color: whitesmoke;">
            <img src="3845777.png" alt="" width="40" height="34" class="d-inline-block align-text-center">
            My Music Player
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="bg-image container-fluid d-flex justify-content-center" 
     style="background-image: url('minimalist-nawpic-7.jpg');
            height: 100vh;
            background-size: cover;">
            
            <div class="player">
              <audio id="audio" src="J. Cole - No Role Modelz.mp3" loop></audio>
              <h3>Name Of Song</h3>
              <p>author</p>
              <img src="download.jpeg" alt="">
            <div class="times">
                <div id="current"></div>
                <div id="end"></div>
            </div>
            <div id="progressBar">
                <input type="range" id="progress" min="0" max="" value="0">
            </div>
            <div class="buttons" >
                <img src="rpev.png" alt="" width="40" height="34" id="prev">
                <img src="play.png" alt="" width="40" height="34" id="play">
                <img src="pause.png" alt="" width="40" height="34" id="pause" class="hidden">
                <img src="next.png" alt="" width="40" height="34" id="next">
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
